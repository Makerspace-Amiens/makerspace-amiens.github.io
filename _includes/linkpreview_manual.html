<div class="column is-4-desktop is-6-tablet">
    <a href="{{ include.url }}">
      <div class="card has-background-success-light">

        {% if include.image %}
        <div class="card-image">
          <div class="card-image-container">
            <a href="{{ include.url }}"><img src="{{ include.image }}" alt="{{ include.description }}" class="landscape" /></a>
          </div>
        </div>
        {% endif %}

        <div class="card-content">
          <span class="icon-text">
            <span class="title is-4"><a href="{{ include.url }}">{{ include.title | truncate: 40 }}</a></span>
          </span>
          <p class="subtitle is-6">{{ include.description | markdownify }}</p>
        </div>
      </div>
    </a>
  </div>
