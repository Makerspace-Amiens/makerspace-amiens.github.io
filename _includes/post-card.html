<div class="card">
    {% if post.image %}
        <div class="card-image">
            <a href="{{ site.baseurl }}{{ post.url }}"><img src="{{ post.image }}" alt="{{ post.title }}"></a>
        </div>
    {% else %}
        <header class="card-header">
            <a class="card-header-title" href="{{ site.baseurl }}{{ post.url }}">{{ post.title}}</a>
        </header>
    {% endif %}
    <div class="card-content">
        <div class="content">
            {% if post.image %}
                <a class="title is-4" href="{{ site.baseurl }}{{ post.url }}">{{ post.title}}</a>
            {% endif %}
            {% if post.summary %}
                {{ post.summary | markdownify | truncatewords:20 }}
            {% else %}
                {{ post.content | truncatewords:20  }}
            {% endif %}
        </div>
        <div class="has-text-centered">
            <a href="{{ site.baseurl }}{{ post.url }}" class="button is-primary">Read more</a>
        </div>
    </div>
    <footer class="card-footer">
        <p class="card-footer-item">Publi√© le {{ post.date | date: "%d %-b %Y" }}</p>
    </footer>
</div>
