<!-- Html Elements for Search -->


<div class="container" id="search-container">
    <div class="columns is-multiline is-centered is-desktop">
        <div class="column is-one-third">
            <div class="control has-icons-right">
                <input class="input is-rounded" type="text" id="search-input" placeholder="Rechercher...">
                <span class="icon is-small is-right has-text-danger">
                    <i class="fas fa-search"></i>
                </span>
            </div>
        </div>
        <div class="column">
            <div class="box">
                <ul id="results-container"></ul>
            </div>
        </div>
    </div>
</div>


<!-- Script pointing to search-script.js -->
<script src="{{ site.baseurl }}/assets/js/search-script.js" type="text/javascript"></script>
  
<!-- Configuration -->
<script>
SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ site.baseurl }}/search.json',
    searchResultTemplate: '<li><a href="{url}"><b>{title} - </b></a>{subtitle}</li>'
})
</script>
