{% if include.icon %}
    {% assign icon-selected = include.icon %}
{% else %}
    {% assign icon-selected = "heart" %}
{% endif %}
    <div class="content {% if include.align %} {{ include.align }} {% else %} has-text-centered {% endif %}">
        <span class="is-size-6 has-text-weight-semibold">{{ include.title }} : </span>
        {% for num in (1..include.rating) %}
        <span class="icon">
            <ion-icon name="{{ icon-selected }}"></ion-icon>
        </span>
        {% endfor %}

        {% assign remainder = 5 | minus: include.rating %}

        {% for num in (1..remainder) %}
        <span class="icon">
            <ion-icon name="{{ icon-selected | append: "-outline" }}"></ion-icon>
        </span>
        {% endfor %}
    </div>
