
  <div class="container">

    <!-- Titre et sous-titre -->
    {% if include.title or include.subtitle %}
    <div class="columns mb-5">
      <div class="column is-10-tablet is-8-desktop">
        {% if include.title %}
          <h2 class="title is-3 mb-2">{{ include.title }}</h2>
        {% endif %}
        {% if include.subtitle %}
          <p class="subtitle is-5 has-text-grey">{{ include.subtitle }}</p>
        {% endif %}
      </div>
    </div>
    {% endif %}

    <hr class="has-background-grey-lighter my-5" style="height: 2px; border: none;">

    <!-- Image + contenu -->
    <div class="columns is-multiline">
      
      {% if include.image %}
      <div class="column is-5-tablet is-4-desktop" style="padding-left: 0; margin-left: 0;">
        <figure class="image" style="aspect-ratio: 2/3; overflow: hidden; border-radius: 25px; box-shadow: 0 8px 16px rgba(0,0,0,0.2);">
          <img src="{{ include.image }}" alt="{{ include.image_alt | default: include.title }}" style="object-fit: cover; width: 100%; height: 100%;">
        </figure>
      </div>
      {% endif %}

      <div class="column is-8-tablet is-8-desktop">
        <div class="content">
          {{ include.content | markdownify }}
        </div>
      </div>

    </div>
  </div>
