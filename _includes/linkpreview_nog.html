      <div class="card has-background-success-light">

          <div class="card-image-container">
            <a href="{{ link_url }}"><img src="https://picsum.photos/300/150/?grayscale&blur=2.jpg" alt="{{ link_description }}" class="landscape" /></a>

        </div>

          <span class="icon-text">

        </div>
      </div>
    </a>
